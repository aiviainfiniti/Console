name: Build and Analyze with SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Change if you're using .NET 6/7

    - name: Install SonarScanner CLI
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Restore NuGet packages
      run: dotnet restore BlackjackHigh.csproj

    - name: Begin SonarCloud analysis
      run: |
        dotnet sonarscanner begin \
          /k:"BlackjackHigh" \
          /o:"your-org-name" \
          /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.host.url="https://sonarcloud.io"

    - name: Build the solution
      run: dotnet build BlackjackHigh.csproj --configuration Release --no-restore

    - name: Run tests (if you have any)
      run: dotnet test --no-build --verbosity normal || echo "No tests found."

    - name: End SonarCloud analysis
      run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
